librarian.site_info:
  path: /lookup-isbn
  defaults:
    _controller: Drupal\librarian\Controller\LibrarianController::lookupISBN
  requirements:
    _role: administrator+archives_staff

librarian.create_loan:
  path: /create_loan
  defaults:
    _controller: Drupal\librarian\Controller\LibrarianController::createLoan
  requirements:
    _role: administrator+archives_staff

librarian.loan_form:
  path: '/new_loan'
  defaults:
    _form: '\Drupal\librarian\Form\LoanForm'
    _title: 'Create new Loan'
  requirements:
    _permission: 'access content'
    _role: administrator+archives_staff

librarian.update_loan:
  path: '/update_loan'
  defaults:
    _controller: Drupal\librarian\Controller\LibrarianController::updateLoan
  requirements:
    _role: administrator+archives_staff
